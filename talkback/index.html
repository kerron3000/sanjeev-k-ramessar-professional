<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk-Back</title>
  <h1>Talk-Back</h1>
  <h2>A ChatGPT like app that uses facebook/blenderbot-400M-distill from Huggingface</h2>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Please enter your prompt" required/>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
